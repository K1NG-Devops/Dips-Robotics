{% extends 'base.html' %}
{% block content %}
{% include 'sidebar.html' %}
<style>
    .content-wrapper {
        margin-left: 250px;
        padding: 20px;
    }
    .form-control {
        width: 50%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
    }
    button {
        padding: 10px 20px;
        background-color: #ff5e1a;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #ff7f4d;
    }
    label {
        margin-top: 10px;
    }
    .btn-primary {
        background-color: #ff5e1a;
        border-color: #ff5e1a;
    }
    .btn-primary:hover {
        background-color: #ff7f4d;
    }
    .footer-login-page {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
    }
    .login-box-msg, .rem-lab {
        color: #fff;
    }
    @media screen and (max-width: 360) and (max-width: 768px) {
        .login-png {
            height: 100px;
            width: 400px;
        }
        .login-box {
            width: 90%;
            margin: auto;
        }
        .login-logo, .login-card-body {
            padding: 20px;
        }
        .login-logo img {
            height: 150px;
        }
        .brand-text, .login-box-msg {
            font-size: 1.2rem;
        }
        .btn-login {
            padding: 10px 20px;
            font-size: 1rem;
        }
        .input-group-text {
            min-width: 40px;
        }
        .footer-login-page {
            position: relative;
            padding: 10px 0;
        }
    }
</style>
<div class="content-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Register Student</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {% for error in form.non_field_error %}
                    {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-primary">Register Student</button>
            </form>
            
        </div>
    </div>
</div>

<script>
    document.getElementById('id_profilePic').addEventListener('change', function(e){
        var file = e.target.files[0];
        var img = document.getElementById('img');
        img.src = URL.createObjectURL(file);
    })
</script>
{% endblock %}
